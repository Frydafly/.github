# Bump the version of the repo and push the new version in a new commit.

name: Bump version

on:
  workflow_call:
    outputs:
      new_ver:
        description: New version number
        value: ${{ jobs.bump-version.outputs.new_ver }}


jobs:
  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    outputs:
      new_ver: ${{ steps.bumper.outputs.new_ver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: bumper
        uses: jasonamyers/github-bumpversion-action@v1.0.5

      - name: Temporarily disable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access_token: ${{ secrets.TOKEN_SECRET_KEY }}
          branch: ${{ github.event.repository.default_branch }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          ssh: true
          tags: true
          force: true

      - name: Enable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()  # Force to always run this step to ensure "include administrators" is always turned back on
        with:
          access_token: ${{ secrets.TOKEN_SECRET_KEY }}
          branch: ${{ github.event.repository.default_branch }}
